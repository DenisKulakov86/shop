<div *ngIf="product" class="row mt-4 pt-4">
	<div class="col-12 col-lg-8">
		<img class="product-img img-thumbnail" src="{{product.img}}" alt="">
	</div>
	<div class="col-12 col-lg-4">
		<div class="details">
			Цена: <span
				class=" price font-weight-bold">{{product.price | currency:"RUB":"symbol-narrow":"1.0-2"}}</span>
		</div>
		<form [formGroup]="form" (ngSubmit)="submit(form.value)">

			<div class="form-group">
				<label for="num">Количество:</label>
				<input id="num" class="form-control" formControlName="num" type="number" min='1' placeholder="">
			</div>
			<div *ngIf="form.invalid && form.errors?.maxNum && isShowWarning" class="mt-2 alert alert-danger"
				role="alert">
				{{ form.errors['maxNum']}}
			</div>
			<div *ngIf="form.get('num').invalid && isShowWarning" class="mt-2 alert alert-danger" role="alert">
				Выберите количество
			</div>

			<div class="form-group">
				<label for="size">Размер:</label>
				<select #select id="size" class="form-control" formControlName="size">
					<option value="">Пожалуйста, выберите</option>
					<option *ngFor="let size of sizes">{{size}}</option>
					<!-- <option *ngFor="let size of sizes" [ngValue]="size.c">{{size.n}}</option> -->
				</select>
			</div>
			<div *ngIf=" form.get('size').invalid && isShowWarning" class="mt-2 alert alert-danger" role="alert">
				Выберите размер
			</div>
			<button type="submit" class=" w-100 btn btn-primary">Добавить в корзину</button>
			<!-- <div *ngIf="form.errors && form.errors['num']" class="mt-2 alert alert-danger" role="alert">
				{{form.errors['num']}}
			</div> -->
		</form>
	</div>
</div>
