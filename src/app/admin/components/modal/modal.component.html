<div class="modal-content">
    <div class="modal-header">
        <h5 class="madal-title">{{title}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class=" modal-body">
            <div class="row">
                <div class="col-12 col-lg-6 mb-3 mb-lg-0 ">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="number" class="form-control" min="0" step="100" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label for="price">Количество</label>
                        <input id='price' type="number" class="form-control" min="1" formControlName="number">
                    </div>
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select id="category" class="form-control" formControlName="category">
                            <option *ngFor="let cat of category; let i = index" [selected]="prod?.category == cat">
                                <!-- [ngValue]="cat" -->
                                {{cat}}
                            </option>
                        </select>

                    </div>
                    <fieldset>
                        <legend>
                            <div class="custom-control custom-checkbox">
                                <input  id="size" class="custom-control-input" type="checkbox" (change)="masterToggle()"
                                    [checked]="isSomeSelectedSize() && isAllSelectedSize()"
                                    [indeterminate]="isSomeSelectedSize() && !isAllSelectedSize()">
                                <label for="size" class="custom-control-label">Размер</label>
                                {{isAllSelectedSize()}} {{isSomeSelectedSize()}}
                            </div>
                        </legend>
                        <div class="form-check" *ngFor="let size of sizeArr.controls; index as i">
                            <input id="size{{i}}" type="checkbox" class="form-check-input" [formControl]="size">
                            <label for="size{{i}}" class="form-check-label">{{sizeName(i)}}</label>
                        </div>
                    </fieldset>
            
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="picture">Изображение</label>
                        <input id="picture" type="file" class="form-control-file" (change)="loadImg($event)">
                    </div>
                    <div class="text-center">
                        <img src="{{srcImg}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-dark" (click)="activeModal.dismiss(0)">Отменить</button>
            <button type="submit" class="btn btn-primary" ngbAutofocus>Сохранить</button>
        </div>
    </form>
</div>
