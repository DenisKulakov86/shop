<button class="btn btn-primary" (click)="create()">Добавить товар</button>
<button class="btn btn-warning ml-3" (click)="delBranch()"> Удалить ветку</button>


<table *ngIf="prods" class="table table-hover mt-3">
    <thead class="thead-light">
        <th>&#8470;</th>
        <th>Название</th>
        <th>Категория</th>
        <th>Кол-во</th>
        <th>Цена</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let prod of prods; index as i" (click)="edit(prod.id)">
            <th>{{i + 1}}</th>
            <td>
                <img class="thumb" src="{{prod.img}}">
                {{prod.name}}
            </td>
            <td>{{prod.category}}</td>
            <td>{{prod.number}}</td>
            <td>{{prod.price}}</td>
            <td><button class="btn btn-warning" (click)="$event.stopPropagation();delete(prod.id)">Удалить</button></td>
        </tr>
    </tbody>
</table>
